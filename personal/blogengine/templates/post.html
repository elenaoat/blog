{% extends 'base.html' %}
{% load extras %}
{% load disqus_tags %}
{% block title %}
	{{ post.title }}
{% endblock title %}
{% block content %}

	<article class="teaser post">{{ post.text|safe|linebreaks }}</article>
	{% disqus_show_comments %}
{% endblock content %}
